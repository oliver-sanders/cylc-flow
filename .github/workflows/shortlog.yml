name: check contributor list

on:
  pull_request:
  workflow_dispatch:
  push:
    paths-ignore:
      - '**'
      - '!CONTRIBUTING.md'

jobs:
  test:
    runs-on: 'ubuntu-latest'
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # need to fetch all commits to check contributors

      - name: Check CONTRIBUTING.md
        uses: oliver-sanders/release-actions/check-shortlog@11496424bcec9b7be18b8c5ee7f4194c08312208
